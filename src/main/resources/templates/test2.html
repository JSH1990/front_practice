<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Dynamic Col Change</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: #343a40;
            color: white;
        }
        .content {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 (고정) -->
        <div class="col-md-3 col-lg-3 col-xl-2 sidebar">사이드바</div>

        <!-- 옵션 선택 -->
        <div class="col-12">
            <label for="layoutSelect">메인 화면 레이아웃 선택:</label>
            <select id="layoutSelect" class="form-select w-auto">
                <option value="default">기본 레이아웃</option>
                <option value="layout-1">작은 메인 (col-md-6)</option>
                <option value="layout-2">넓은 메인 (col-md-9)</option>
                <option value="layout-3">풀 메인 (col-md-12)</option>
            </select>
        </div>

        <!-- 메인 컨텐츠 -->
        <main class="col-md-8 col-lg-9 col-xl-10 content" id="mainContent">
            <p>기본 메인 컨텐츠입니다.</p>
        </main>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#layoutSelect").change(function() {
            let selectedLayout = $(this).val();
            let mainContent = $("#mainContent");

            // 기본 레이아웃 (col-md-8)
            mainContent.removeClass().addClass("content");

            // 옵션에 따른 `col-*` 크기 변경
            if (selectedLayout === "layout-1") {
                mainContent.addClass("col-md-6 col-lg-6 col-xl-6"); // 작은 메인
            } else if (selectedLayout === "layout-2") {
                mainContent.addClass("col-md-9 col-lg-9 col-xl-9"); // 넓은 메인
            } else if (selectedLayout === "layout-3") {
                mainContent.addClass("col-md-12 col-lg-12 col-xl-12"); // 전체 너비 사용
            } else {
                mainContent.addClass("col-md-8 col-lg-9 col-xl-10"); // 기본값
            }
        });
    });
</script>

</body>
</html>
